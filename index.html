<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <ul id="lists">
        <form onsubmit="myList.addNew(event, document.getElementById('listText'), listUl)">
          <input type="text" required placeholder="Make a new list" id="listText"/>
          <input type="submit" id="listSubmit" />
        </form>
      </ul>
      <ul id="tasks">
        <form onsubmit="myList.addNew(event, document.getElementById('taskText'), taskUl)">
          <input type="text" required placeholder="Make a new task" id="taskText" />
          <input type="submit" id="taskSubmit"/>
        </form>
      </ul>
    </div>
  </body>
</html>
